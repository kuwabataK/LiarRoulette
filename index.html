<html lang="ja">
<head>
<script src="./source/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./source/jquery.rotate.js"></script>
<script type="text/javascript" src="./source/roulette.js"></script>
<script src="./Chart.js"> </script>
<script src="./utils.js"> </script>
<script type="text/javascript" src="./source/jquery.touchSwipe.min.js"></script>
</head>

<body>
<div id="main">
  <div id="roulette">
   <img src="./img/target.png" id="mato">
  <head>
  <div id="canvas-holder" style="width:40%">
    <canvas id="chart-area"></canvas>
  </div>
</div>
<script>
  var config = {
    type: 'pie',
    data: {
      datasets: [{
        data: [
            1,
            2,
            10
        ],
		    backgroundColor: [
    		  window.chartColors.red,
    			window.chartColors.green,
      		window.chartColors.blue,
		    ],
        label: 'data1'
	    }],
      labels: [
        'a',
        'b',
        'c'
      ]
  	},
    options: {
      responsive: true,
      legend: {
        display: false
      }
	  }
  };
  window.onload = function() {
    var ctx = document.getElementById('chart-area').getContext('2d');
    window.myPie = new Chart(ctx, config);
  };
  $(function() {
    $("#main").swipe( {
      swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
        if (direction === 'right') {
          alert('右にスワイプ');
        }
        if (direction === 'left') {
          alert('左にスワイプ');
        }
      }
    });
  });
</script>

</body>
</html>
